<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/7ac16726b9.js" crossorigin="anonymous"></script>
  <!-- local CSS -->
  <link rel="stylesheet" href="../css/style.css">
  <title>Tasteful Twist | Italian Cuisine</title>
</head>

<body>

  <!-- start of navbar -->
  <div id="navbar-placeholder"></div>
  <!-- end of navbar -->

  <!-- start hero section -->
  <section class="bg-off-white bg-gradient text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start ">
    <div class="container">
      <div class="d-sm-flex align-items-center justify-content-between">
        <div>
          <h1 class="text-black"><strong>A Little Taste <span class="text-gold">Of Italy</span></strong></h1>
          <p class="lead my-4 text-black">
            Discover the art of Italian cuisine, where every recipe is a culinary masterpiece designed to transport your
            taste buds to the heart of Italy
          </p>
          <a href="#recipes"><button class="btn bg-gold btn-lg">View Recipes&nbsp;&nbsp;>> </button></a>
        </div>
        <img class="img-fluid w-50 d-none d-sm-block p-5" src="/Images/italian1.png" alt="">
      </div>
    </div>
  </section>
  <!-- end hero section -->

  <!-- start recipe section -->
  <section id="recipes">
    <h1 class="text-center bg-gold p-2">Italian Cuisine</h1>
    <div class="container-fluid">
      <div id="recipe-container"></div>
    </div>
  </section>
  <!-- end recipe section -->

  <!--start of footer -->
  <div id="footer-placeholder"></div>
  <!-- end of footer -->


  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/headerandfooter.js"></script>
</body>

</html>
